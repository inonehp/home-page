<script>
let getUrl55 = window.location;
let url55 = new URL(getUrl55);
let q55 = url55.searchParams.get("q");
let q55PrintURl = encodeURIComponent(q55);
let mode55 = url55.searchParams.get("dmode");
let dataMode = mode55;
let dMode = mode55;

if (dataMode == null){ dataMode = "all"; mode55 = "all"; dMode = "all"; }

//https://stackoverflow.com/questions/1000795/create-a-hidden-field-in-javascript
var input = document.createElement("input");
input.setAttribute("type", "hidden");
input.setAttribute("name", "dmode");
input.setAttribute("value", dataMode);
//append to form element that you want .
document.getElementById("form").appendChild(input);


if (q55PrintURl == null||q55PrintURl == "null"){ q55PrintURl = ""; }

let lModeList = "all sitemap links websitedirectory microblog articles notes randomwebsite";
let lModeListArr = fuMSplit(lModeList);

// print 1
lPrint = "";
lModeListArr.forEach((val, index) => {
//console.log(val + "=" + index);
if (mode55 == val){
lPrint += `<a class="op tag border light2 borderRadius2 active2 borderBottomGray" href="?q=` + q55PrintURl + `&dmode=` + val + `">`+ val + `</a> `;
} else {
lPrint += `<a class="op tag border light2 borderRadius2" href="?q=` + q55PrintURl + `&dmode=` + val + `">`+ val + `</a> `;
}
});
document.getElementById("modeList").innerHTML = `
<div class="tagList2 hotLinks">` + lPrint + `</div>
`;



function updateValue(e) {

//log.textContent = e.target.value;
q55PrintURl = e.target.value;
q55PrintURl = encodeURIComponent(q55PrintURl);

// print 2
lPrint = "";
lModeListArr.forEach((val, index) => {
//console.log(val + "=" + index);
if (mode55 == val){
lPrint += `<a class="op tag border light2 borderRadius2 active2 borderBottomGray" href="?q=` + q55PrintURl + `&dmode=` + val + `">`+ val + `</a> `;
} else {
lPrint += `<a class="op tag border light2 borderRadius2" href="?q=` + q55PrintURl + `&dmode=` + val + `">`+ val + `</a> `;
}
});
document.getElementById("modeList").innerHTML = `
<div class="tCenter">` + lPrint + `</div>
`;

}


if (document.getElementById("q") != null){
const input = document.getElementById("q");
input.addEventListener("input", updateValue);
}

</script>
